summary: "카드게임 - 배경"
description: "카드게임 배경 api"
tags:
    - cardgame
produces:
- "application/json"
requestBody:
        description: 배경으로 원하는 제품의 숫자
        required: true
        content:
          application/json:
            schema:
              type: object
              property:
                limit_num:
                    type: integer
              example:
                limit_num: 5
responses:
  200:
    description: limit_num 만큼의 제품이 반환된 경우
  400:
    description: limit_num 만큼의 제품이 없을 경우
security:
  - ApiKeyAuth: []
