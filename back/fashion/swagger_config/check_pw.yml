summary: "회원 비번 확인"
description: "회원 비번 확인 api"
tags:
    - mypage
produces:
- "application/json"
requestBody:
        description: 확인할 정보(id,pw)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Checkpw'
            examples:
              case1:
                summary: 강인선
                value:
                  id: 1
                  pw: "qwer!@6789"
              case2:
                summary: 김다인
                value:
                  id: 2
                  pw: "dainlinda!@1234"
responses:
  200:
    description: OK
definitions:
  Checkpw:
    type: object
    required:
      - id
      - pw
    properties:
      id:
        type: string
      pw:
        type: string
security:
  - ApiKeyAuth: []