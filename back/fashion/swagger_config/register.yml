summary: "회원가입"
description: "회원가입 api"
tags:
    - auth
produces:
- "application/json"
requestBody:
        description: 유저에 관한 정보(email,pw,name,nickname,birth,gender)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/User'
            examples:
              case1:
                summary: 강인선
                value:
                  email: "sunink1@naver.com"
                  pw: "qwer!@6789"
                  name: "강인선"
                  nickname: "강인성"
                  birth: "19950310"
                  gender: "male"
              case2:
                summary: 김다인
                value:
                  email: "dainlinda@naver.com"
                  pw: "dainlinda!@1234"
                  name: "김다인"
                  nickname: "익명이"
                  birth: "19960325"
                  gender: "female"
responses:
  200:
    description: OK
definitions:
  User:
    type: object
    required:
      - email
      - pw
      - name
      - nickname
      - birth
      - gender
    properties:
      email:
        type: string
      pw:
        type: string
      name:
        type: string
      nickname:
        type: string
      birth:
        type: string
      gender:
        type: string
